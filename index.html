<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My weather widget</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="dist/js/bundle.js"></script>
</head>

<body>

  <div class="main container">
      <div id="gWrapper" class="column">
          <div id="circularG">
            <div id="circularG_1" class="circularG"></div>
            <div id="circularG_2" class="circularG"></div>
            <div id="circularG_3" class="circularG"></div>
            <div id="circularG_4" class="circularG"></div>
            <div id="circularG_5" class="circularG"></div>
            <div id="circularG_6" class="circularG"></div>
            <div id="circularG_7" class="circularG"></div>
            <div id="circularG_8" class="circularG"></div>
          </div>
        </div>
    <div class="columns is-centered">
     


      <div class="column is-10">
        <div class="panel has-text-centered">
            <h1 class="title ">Get your local weather</h1>
            <p class="name">By Cheryl Carpenter</h5>
          <!-- pageloader graphic -->
              <div class="columns">
                  <div class="column">

          <h3>Your Location</h3>

          <p id="local" class="">--</p>
          <h3 class="city">Nearest City: <span id="local2" class="">--</span></h3>
          <h3>Forecast</h3>
          <div class="weather panel">
            <div class="column">
              <p class="" id="line1">--</p>
            </div>
            <div class="column">
              <img class="icon" />
            </div>
            <div class="column holder">
              <span id="weather" class="">--</span><span id="celc"> C</span>
            </div>
          </div>
          <br />
          <div id="celcbtn" class="btn btn-md btn-primary">Show Celcius</div>
          <div id="faren" class="btn btn-md btn-primary">Show Ferenheit</div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>  
</body>

</html>
