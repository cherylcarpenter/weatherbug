<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My weather widget</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="dist/js/bundle.js"></script>
</head>

<body>

  <div class="main container">
    <div id="gWrapper" class="column">
      <div id="circularG">
        <div id="circularG_1" class="circularG"></div>
        <div id="circularG_2" class="circularG"></div>
        <div id="circularG_3" class="circularG"></div>
        <div id="circularG_4" class="circularG"></div>
        <div id="circularG_5" class="circularG"></div>
        <div id="circularG_6" class="circularG"></div>
        <div id="circularG_7" class="circularG"></div>
        <div id="circularG_8" class="circularG"></div>
      </div>
    </div>
    <div class="columns is-centered is-vcentered">



      <div class="column is-10">
        <div class="panel has-text-centered">
    
            <div class="columns inside is-vcentered">


  
              <div class="column is-2">
                <img src="https://via.placeholder.com/150" />

              </div>
              <div class="column">
                <div id="intro">
                <h1 class="title">Welcome! </h1>
                <h6 class="subTitle">Enter your 5-digit US zipcode for the current weather</h6>
                <div class="column"><input id="submitZip" class="input is-medium" type="text" placeholder="Zip Code">
                </div>
              </div>


                  <div id="forecast" class="weather panel">
  
                    <h3>Your Forecast Today</h3>
                    <div class="column">
                      <p class="" id="line1">--</p>
                    </div>
                    <div class="column">
                      <img class="icon" />
                    </div>
                    <div class="column holder">
                      <span id="weather" class="">--</span><span id="farenheight"> F</span>
                    </div>
                  </div>
  
              </div>
           
              <div id="submitWrapper" class="column is-2">
            
                  <input id="submitBtn" class="button is-large is-outlined" type="submit" value="Submit" onclick="getWeather(document.getElementById('submitZip').value)">

                </div>
            </div>
          </div>

      </div>
</body>
<script>

</script>
</html>
