<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My weather widget</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="dist/js/bundle.js"></script>
</head>
<body>
  <div class="main container">
    <div class="columns is-centered is-vcentered">
      <div class="column is-10">
        <div class="panel has-text-centered">
          <div class="columns inside is-vcentered">
            <div class="column is-2">
              <img src="./dist/img/bannerLogo.png" />
            </div>
            <div class="column">
              <div id="intro">
                <h1 class="title">Welcome! </h1>
                <h6 class="subTitle">Enter your 5-digit US zipcode for the current weather</h6>
                <div class="column"><input id="submitZip" class="input is-large" type="text" placeholder="Zip Code">
                </div>
              </div>
              <div id="forecast" class="weather panel">
                <h3 class="title">Your Forecast Today</h3>
                <div class="columns has-text-centered">
                  <div class="column">
                    <p class="" id="line1">--</p>
                  </div>
                  <!-- <div class="column">
                        <img class="icon" />
                      </div> -->
                </div>
                <div class="column holder">
                  <span id="weather" class="">--</span><span id="farenheight"> F</span>
                </div>
              </div>
            </div>

            <div id="submitWrapper" class="column is-2">
              <input id="submitBtn" class="button is-large is-outlined" type="submit" value="Submit" onclick="getWeather(document.getElementById('submitZip').value)">
            </div>
          </div>
        </div>

      </div>
</body>
</html>
